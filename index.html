<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Splatter - NES Style Painting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Pixel Splatter</h1>
            <div class="score-container">
                <div class="team-score" id="team1-score">Team 1: 0%</div>
                <div class="team-score" id="team2-score">Team 2: 0%</div>
            </div>
            <div class="timer" id="game-timer">Time: 60</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls-info">
            <p>Move: WASD or Arrow Keys | Paint: Space</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
